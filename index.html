
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechBook AI 智能创作助手</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.css" integrity="sha384-Xi8rHCmBmhbuyyhbI88391ZKP2dmfnOl4rT9ZfGm/19b660b/VbXwTAlntv7yUg" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
        }
        .prose code {
            font-family: 'Fira Code', monospace;
        }
        
        .prose {
            max-width: 65ch;
            color: #334155;
        }

        /* Print styles for high-quality PDF export */
        @media print {
            @page {
              size: A4;
              margin: 2cm;
            }
            html, body {
                background: white !important;
                color: black !important;
            }
            .no-print {
                display: none !important;
            }
            #root, main {
                display: block !important;
                background: white !important;
                overflow: visible !important;
                height: auto !important;
                width: 100% !important;
            }
            .manuscript-container {
                box-shadow: none !important;
                border: none !important;
                padding: 0 !important;
                margin: 0 !important;
                width: 100% !important;
                display: block !important;
            }
            .prose {
                max-width: none !important;
                color: black !important;
                font-size: 11pt !important;
            }
            h1 { page-break-before: always; text-align: center; font-size: 24pt !important; margin-bottom: 30pt !important; }
            h2 { page-break-before: always; border-bottom: 1px solid #ddd; padding-bottom: 10px; font-size: 18pt !important; margin-top: 20pt !important; }
            pre {
                white-space: pre-wrap !important;
                background: #f4f4f4 !important;
                color: black !important;
                border: 1px solid #ddd !important;
                page-break-inside: avoid;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            code {
                color: #000 !important;
                background: #f0f0f0 !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }
    </style>
<script type="importmap">

}
