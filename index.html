
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechBook AI 智能创作助手</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
        }
        .prose code {
            font-family: 'Fira Code', monospace;
        }
        
        /* PDF 导出专用样式，确保分页与 A4 契合 */
        .pdf-export-container {
            background: white !important;
            padding: 20mm !important;
            width: 210mm;
            min-height: 297mm;
            margin: 0 auto;
            color: black !important;
        }
        
        .pdf-export-container h1 { page-break-before: always; text-align: center; font-size: 28pt; margin-bottom: 50pt; }
        .pdf-export-container h2 { page-break-before: always; border-bottom: 1px solid #eee; padding-bottom: 10px; margin-top: 30pt; }
        .pdf-export-container pre { page-break-inside: avoid; background: #f8f8f8 !important; border: 1px solid #eee !important; }
        .pdf-export-container img { page-break-inside: avoid; max-width: 100%; height: auto; display: block; margin: 20px auto; }
        .pdf-export-container table { page-break-inside: avoid; width: 100%; border-collapse: collapse; }
        .pdf-export-container blockquote { border-left: 4px solid #ddd; padding-left: 15px; font-style: italic; }

        .prose img[align="left"] { margin-right: 1.5rem; margin-bottom: 1rem; float: left; }
        .prose img[align="right"] { margin-left: 1.5rem; margin-bottom: 1rem; float: right; }
        .prose img[align="center"] { display: block; margin-left: auto; margin-right: auto; }
    </style>
